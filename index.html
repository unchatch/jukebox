<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta name="description" content="HatCH Jukebox">
		<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700' rel='stylesheet' type='text/css'>
				
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="./javascript/jukebox.js"></script>
		<title>HatCH Jukebox</title>
	</head>
	<body>
		<div class="vertical-container">
			<div class="player">
				<h1>HatCH Jukebox</h1>
				<table>
					<tbody>
						<tr><td></td><td><button onclick="volUp()">^</button></td><td></td></tr>
						<tr><td><button onclick="rewind()">&lt;&lt;</button></td><td><button id="playpause" onclick="playPause()">Play</button></td><td><button onclick="fastforward()">&gt;&gt;</button></td></tr>
						</tr>
						<tr><td></td><td><button onclick="volDown()">v</button></td><td></td></tr>
					</tbody>
				</table>
				<!-- Doesn't work yet
				<form name="addVideo" onsubmit="return addVideo();">
					Video URL:<br>
					<input type="text" name="videoUrl"> <input type="submit" value="Add">
				</form>
				-->
			</div>
		</div>
		
	</body>
</html>
