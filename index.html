<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta name="description" content="HatCH Jukebox">
		<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700' rel='stylesheet' type='text/css'>
				
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="./javascript/jukebox.js"></script>
		<title>HatCH Jukebox</title>
	</head>
	<body>
		<div class="page-content">
			<h1>HatCH Jukebox</h1>
			<div class="controls-container">
				<h2>Controls</h2>
				<table>
					<tbody>
					<tr><td></td><td><button onclick="volUp()">▲</button></td><td></td></tr>
					<tr><td><button onclick="rewind()">◀</button></td><td><button id="playpause" onclick="playPause()">Play</button></td><td><button onclick="fastforward()">▶</button></td></tr>
					</tr>
					<tr><td></td><td><button onclick="volDown()">▼</button></td><td></td></tr>
					</tbody>
				</table>
				<br>
				<span>Volume: <span id="volume"></span></span>
				<br>
				<span class="input">Add youtube url: <input type="text" id="videoUrl"><input type="submit" id="addVideo" value="Add"></span>
			</div>
			<div class="playlist-container">
				<h2>Playlist</h2>
				<ol id="playlist">
				</ol>
			</div>
		</div>
	</body>
</html>
