<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        >
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="HatCH Jukebox">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700' rel='stylesheet' type='text/css'>
    <link href="./favicon.ico" rel="icon" type="image/png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>HatCH Jukebox</title>
</head>
<body>
<div class="page-content">
    <h1>HatCH Jukebox</h1>

    <div class="controls-container left">
        <h2>Controls</h2>
        <table>
            <tbody>
            <tr>
                <td></td>
                <td>
                    <button onclick="volUp()">▲</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button onclick="rewind()">◀</button>
                </td>
                <td>
                    <button id="playpause" onclick="playPause()">Play</button>
                </td>
                <td>
                    <button onclick="fastforward()">▶</button>
                </td>
            </tr>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="volDown()">▼</button>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <br>
        <span>Volume: <span id="volume"></span></span>
        <br>
				<span>
					Add YouTube url:
					<div class="input">
                        <input type="text" id="videoUrl">
                        <input type="submit" id="addVideo" value="Add">
                    </div>
				</span>
    </div>
    <div class="playlist-container">
        <h2>Playlist</h2>

        <div>
            <ol id="playlist">
                <li class="playlist_elm" id="1_li">
                    <button id="play1">play</button>
                    <button id="remove1">remove</button>
                    <button id="moveup1">up</button>
                    <a href="https://www.youtube.com/watch?v=mkWfG-4vvGc" target="_blank">Your Questions Answered! Part
                        II | Idea Channel | PBS Digital Studios</a></li>
                <li class="playlist_elm" id="3_li">
                    <button id="play3">play</button>
                    <button id="remove3">remove</button>
                    <button id="moveup3">up</button>
                    <a href="https://www.youtube.com/watch?v=5RUnz862YqA" target="_blank">Top 10 RuneScape 3 Music
                        Tracks</a></li>
                <li class="playlist_elm" id="5_li">
                    <button id="play5">play</button>
                    <button id="remove5">remove</button>
                    <button id="moveup5" onclick="moveUp(5)">up</button>
                    <a href="https://www.youtube.com/watch?v=7cXsnCusrp4" target="_blank">RuneScape 3: New lobby
                        music!</a></li>
                <li class="playlist_elm" id="6_li">
                    <button id="play6">play</button>
                    <button id="remove6">remove</button>
                    <button id="moveup6" onclick="moveUp(6)">up</button>
                    <a href="https://www.youtube.com/watch?v=XmPsSicQxAM" target="_blank">sound of music-full
                        soundtrack</a></li>
            </ol>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
<script src="./javascript/jukebox.js"></script>
<script src="./javascript/ui.js"></script>
</body>
</html>
